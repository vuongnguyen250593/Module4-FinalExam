<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <h1>Edit</h1>
    <form id="form" th:action="@{/city/edit/{id}(id=${city.getId()})}" method="post" th:object="${city}">
        <label>CityName:
            <input type="text" th:field="*{cityName}" required>
        </label>
        <label>Country:
            <select th:field="*{country}">
                <option th:each="c : ${countries}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
            </select>
        </label>
        <label>Area:
            <input type="text" th:field="*{area}" required>
        </label>
        <label>Population:
            <input type="text" th:field="*{population}" required>
        </label>
        <label>GDP:
            <input type="text" th:field="*{gdp}" required>
        </label>
        <label>Description:
            <input type="text" th:field="*{description}" required>
        </label>

        <button type="submit">Update</button>
    </form>
    <a th:href="@{/city}">Back to home</a>
</body>
</html>
